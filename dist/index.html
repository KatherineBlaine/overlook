<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Overlook</title>
</head>
<body>
  <header class="main-header">
    <h1>OVERLOOK</h1>
    <nav class="account-info">
      <span class="material-symbols-outlined">account_circle</span>
      <p id="user-greeting"></p>
      <button id="nav-button">My Bookings</button>
    </nav>
  </header>
  <main id="main-page">
    <nav class="navigate-rooms">
      <label for="search-bar">
        <input class="search-box"type="text" name="search-bar">
        <button><span class="material-symbols-outlined">search</span></button>
      </label>     
      <label for="bed-num-dropdown">
        <select class="search-box" type="select" name="bed-num-dropdown">
          <option value="select-value">no filter</option>
          <option value="select-value">1</option>
          <option value="select-value">2</option>
        </select>
        <button>filter</button>
      </label>
    </nav>
    <section class="all-room-cards" id="all-room-cards"></section>
  </main>
  <section class="user-dashboard hidden" id="user-dashboard">
    <section class="dashboard-heading">
      <span class="material-symbols-outlined">account_circle</span>
      <h1 id="dashboard-username"></h1>
    </section>
    <section class="user-data">
      <section id="user-bookings">
        <h2>Bookings</h2>
      </section>
      <section id="user-payments">
        <h2>Payments</h2>
      </section>
    </section>
  </section>
  <footer class="footer hidden">
    <button>Book Room</button>
  </footer>
  
 
  <script src="bundle.js"></script>

</body>
</html>
