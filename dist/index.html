<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Overlook</title>
</head>
<body>
  <section id="login-page" class="login-page hidden">
    <h1 class="site-title">The Overlook Hotel</h1>
    <section id="login-inputs" class="login-inputs">
      <label id="username" for="username-input">Username<input type="text" id="username-input" name="username-input"></label>
      <label id="password" for="password-input">Password<input type="text" id="password-input" name="password-input"></label>
      <button id="login-button">LOGIN</button>
    </section>
  </section>
    <section id="manager-dashboard" class="manager-dashboard">
      <button id="test">test</button>
      <h1>Manager Dashboard</h1>
      <h2 id="available-rooms-header">Available Rooms</h2>
      <p id="available-rooms"></p>
      <h2 id="todays-revenue-header">Total Daily Revenue</h2>
      <p id="todays-revenue"></p>
      <h2 id="todays-ocupation-header">Occupation Percent</h2>
      <p id="todays-occupation"></p>
  </section>


  <header id="header" class="hidden">
      <h1 class="site-title">The Overlook Hotel</h1>
      <nav class="main-nav">
        <button id="home" class="hidden">Home</button>
        <button id="my-bookings">My Bookings</button>
        <button id="stay-with-us">Book Your Stay</button>
      </nav>
      <div class="account-info">
        <span class="material-symbols-outlined account-icon">account_circle</span>
        <p id="user-greeting"></p>
      </div>
  </header>
  <section class="main-image-section hidden"id="main-image"></section>



  <main id="main-page" class="hidden">
    <nav class="navigate-rooms" id="navigate-rooms">
        <input aria-label="search rooms by date availability" type="date" class="datepicker" id="datepicker" name="datepicker">   
      <label for="room-type-dropdown">
        <select class="search-box" type="select" name="room-type-dropdown" id="room-type-dropdown">
          <option aria-label="filter rooms by room type" value="select-value">No Filter</option>
        </select>
        <button>filter</button>
      </label>
    </nav>
    <section class="all-room-cards" id="all-room-cards"></section>
  </main>


  <section class="user-dashboard hidden" id="user-dashboard">
    <section class="dashboard-heading">
      <h1 id="dashboard-username">My Account</h1>
      <button id="booking-data">Booking Data</button>
    </section>
    <section class="user-data">
      <section class="upcoming-bookings">
        <h2>Upcoming Bookings</h2>
        <section id="upcoming-bookings"></section>
      </section>
      <section class="past-bookings">
        <h2>Past Bookings</h2>
        <section id="past-bookings"></section>
      </section>
    </section>
  </section>
  <table class="user-table hidden" id="user-table"></table>
  <section class="booking-page hidden" id="booking-page"></section>
  <section class="confirmation-page hidden" id="confirmation-page"></section>
  <footer class="footer hidden" id="footer">
    <button id="book-room-button">Book Room</button>
  </footer>

  
  <script src="bundle.js"></script>

</body>
</html>
